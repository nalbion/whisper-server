<!DOCTYPE html>
<html>
<head>
  <title>Whisper Server</title>
</head>
<body>
  <h1>Whisper Server</h1>
  <script>
    var source = new EventSource("{{ url_for('sse.stream') }}");
    source.addEventListener('whisper', function(event) {
        var data = JSON.parse(event.data);
        console.info('Whisper recognised:', data);
        document.getElementById('whisper').innerHTML += data;
    }, false);
    source.addEventListener('error', function(event) {
        error = 'Failed to connect to event stream. Is Whisper running?';
        console.error(error);
        document.getElementById('whisper').innerHTML = error;
    }, false);
  </script>

  <div id="whisper"></div>
</body>
</html>
